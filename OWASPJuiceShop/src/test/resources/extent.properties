#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/Spark.html

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non repeating pattern
basefolder.name=Reports/Extent
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Adding report in pdf
extent.reporter.pdf.start=true
extent.reporter.pdf.out=Report/Spark.pdf

systeminfo.user=lantuna

extent.reporter.spark.vieworder=dashboard,test, category, exception,author, device, log